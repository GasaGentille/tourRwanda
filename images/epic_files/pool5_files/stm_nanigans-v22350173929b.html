    <body>
        <script type="text/javascript">
            var context = {};
            context.get = function(key) {
                return this.hasOwnProperty(key) ? this[key] : "";
            };
            (function() {
                var pairs = window.location.hash.substring(1).split("&");
                for (var i = 0; i < pairs.length; i++) {
                    var pair = pairs[i].split("=");
                    context[pair[0]] = pair[1];
                }
            })();



            var app_id = 634098;

            var pageName = context["trueServlet"] || "";
            var customer_segment = context["NanigansTestSegment"] || "0";
            var value = 0;
            var sku = context["propid"] || context["geoMostPop"] || context["loc1"] || "";
            var checkin_date = context["dateIn"] || "";
            var checkout_date = context["dateOut"] || "";
            var current_bucket = context["criteoUlbBucketCurrent"] || "";
            var max_bucket = context["criteoUlbBucket"] || "";
            var cookie_id = context["stuid"] || "";
            var type = "visit";
            var extras = {
                'sku' : sku,
                'customer_segment': customer_segment,
                'checkin_date': checkin_date,
                'checkout_date': checkout_date
            };

            var landingPageExtras = function(extras) {
                extras["user_current_score"] = context["criteoUlbScoreCurrent"] || "";
                extras["user_max_score"] = context["criteoUlbScore"] || "";
                extras["user_current_bucket"] = current_bucket;
                extras["user_max_bucket"] = max_bucket;
                extras["cookie_id"] = cookie_id;
            };

            var bucket_extras = {
                'cookie_id': cookie_id,
                'sku': sku,
                'checkin_date': checkin_date,
                'checkout_date':checkout_date,
                'customer_segment': customer_segment
            };
            switch(context["pixelType"] || "")
            {
                case 'PAGEVIEW':
                    var name = pageName;
                    landingPageExtras(extras);
                break;

                case 'CLICKOUT':
                    type = 'purchase';
                    var prefix= context["NanigansTestAttributionPrefix"] || "";
                    name = prefix + "meta";
                    value = context["brpc"] || 0;
                    extras["unique"] = prefix + (context["reqUnique"] || "");
                    extras["currency"] = context["currency"] || "USD";
                break;

                case 'IB_CLICK':
                    name = "cart";
                    landingPageExtras(extras);
                break;

                default: //should not happen
                break;
            }

            NaN_api = [
                [app_id],
                [type, name, value, extras],
                ['user', 'current_bucket', current_bucket, bucket_extras],
                ['user', 'max_bucket', max_bucket, bucket_extras]
            ];

            (function() {
            var s = document.createElement('script');
            s.async = true;
            s.src = '//cdn.nanigans.com/NaN_tracker.js';
            var h = document.getElementsByTagName('head')[0];
            h.appendChild(s);
            })();
        </script>
